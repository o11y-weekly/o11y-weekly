receivers:
  # otelcontribcol metrics + host metrics
  prometheus/agent:
    config:
      scrape_configs:
        - job_name: otelcontribcol
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics:
    collection_interval: 10s
    scrapers:
      load:
      filesystem:
      memory:
      network:

processors:
  batch/agent:
  attributes/agent:
    actions:
      - action: upsert
        key: service.namespace
        value: gateway

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["stdout"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/agent:
      receivers: [prometheus/agent, hostmetrics]
      processors: [batch/agent, attributes/agent]
      exporters: [otlphttp/mimir]