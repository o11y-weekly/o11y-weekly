exporters:
  debug:
    verbosity: detailed
  otlp/gateway/traces:
    endpoint: otelcontribcol-traces-lb:4317
    tls:
      insecure: true

receivers:
  otlp/gateway:
    protocols:
      http:
      grpc:

processors:
  resource/loki:
    attributes:
      - action: upsert
        key: service.instance.id # loki does not accept host.name (https://github.com/grafana/loki/issues/11786)
        from_attribute: host.name

service:
  pipelines:
    logs/gateway:
      receivers: [otlp/gateway]
      processors: [resource/loki]
      exporters: [otlphttp/gateway/loki]
    
    traces/gateway:
      receivers: [otlp/gateway]
      exporters: [otlp/gateway/traces]