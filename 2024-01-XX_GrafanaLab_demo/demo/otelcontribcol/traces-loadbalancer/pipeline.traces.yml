receivers:
  otlp/traces-lb:
    protocols:
      grpc:

processors:
  batch/traces:

exporters:
  loadbalancing/traces:
    routing_key: "traceID"
    protocol:
      otlp:
        # all options from the OTLP exporter are supported
        # except the endpoint
        timeout: 1s
        tls:
          insecure: true
    resolver:
      dns:
        hostname: otelcontribcol-traces

service:
  pipelines:
    traces:
      receivers: [otlp/traces-lb]
      processors: [batch/traces]
      exporters: [loadbalancing/traces]
