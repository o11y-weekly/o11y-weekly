receivers:
  otlp/loadbalancing/traces:
    protocols:
      grpc:

exporters:
  debug:
    verbosity: detailed

  loadbalancing/traces:
    routing_key: "traceID"
    protocol:
      otlp:
        # all options from the OTLP exporter are supported
        # except the endpoint
        timeout: 1s
        tls:
          insecure: true
    resolver:
      dns:
        hostname: otelcontribcol-traces

service:
  pipelines:
    traces:
      receivers: [otlp/loadbalancing/traces]
      exporters: [loadbalancing/traces]
