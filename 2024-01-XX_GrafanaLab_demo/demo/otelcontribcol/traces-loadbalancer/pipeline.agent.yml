exporters:
  otlphttp/traces-loadbalancer/mimir:
    endpoint: http://mimir:9009/otlp

receivers:
  # otelcontribcol metrics + host metrics
  prometheus/traces-loadbalancer:
    config:
      scrape_configs:
        - job_name: agent
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics:
    collection_interval: 10s
    scrapers:
      load:
      filesystem:
      memory:
      network:

processors:
  batch/traces-loadbalancer:
  resource/traces-loadbalancer:
    attributes:
      - action: upsert
        key: service.namespace
        value: traces-loadbalancer

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["stdout"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/traces-loadbalancer:
      receivers: [prometheus/traces-loadbalancer, hostmetrics]
      processors: [batch/traces-loadbalancer, resource/traces-loadbalancer]
      exporters: [otlphttp/traces-loadbalancer/mimir]