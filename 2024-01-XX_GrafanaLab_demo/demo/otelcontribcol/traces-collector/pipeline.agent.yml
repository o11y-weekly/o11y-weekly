exporters:
  otlphttp/traces-collector/mimir:
    endpoint: http://mimir:9009/otlp

receivers:
  # otelcontribcol metrics + host metrics
  prometheus/traces-collector:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics/traces-collector:
    collection_interval: 10s
    scrapers:
      cpu:
        metrics:
          system.cpu.logical.count:
            enabled: true
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
          system.memory.limit:
            enabled: true
      load:
      disk:
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      network:
      paging:
      processes:
      process:
        mute_process_user_error: true

processors:
  batch/traces-collector:
  attributes/traces-collector:
    actions:
      - key: service.namespace
        action: upsert
        value: traces-collector
      - key: service.name
        action: upsert
        value: otel-collector
  resourcedetection/system:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
  transform:
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["host.name"], resource.attributes["host.name"])

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["stdout"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/traces-collector:
      receivers: [prometheus/traces-collector, hostmetrics/traces-collector]
      processors: [attributes/traces-collector, resourcedetection/system, transform, batch/traces-collector]
      exporters: [otlphttp/traces-collector/mimir]