exporters:
  otlphttp/traces-collector/mimir:
    endpoint: http://mimir:9009/otlp

receivers:
  # otelcontribcol metrics + host metrics
  prometheus/traces-collector:
    config:
      scrape_configs:
        - job_name: traces-collector
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics/traces-collector:
    collection_interval: 10s
    scrapers:
      load:
      filesystem:
      memory:
      network:

processors:
  batch/traces-collector:
  resource/traces-collector:
    attributes:
      - action: upsert
        key: service.namespace
        value: traces-collector

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["stdout"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/traces-collector:
      receivers: [prometheus/traces-collector, hostmetrics/traces-collector]
      processors: [batch/traces-collector, resource/traces-collector]
      exporters: [otlphttp/traces-collector/mimir]