receivers:
  # otelcontribcol metrics + host metrics
  prometheus/agent:
    config:
      scrape_configs:
        - job_name: otel-collector
          scrape_interval: 10s
          static_configs:
            - targets: [0.0.0.0:8888]
  hostmetrics/agent:
    collection_interval: 10s
    scrapers:
      cpu:
      memory:
      load:
      disk:
      filesystem:
      network:
      paging:
      processes:
      process:

  filelog/agent:
    include: [ /app/otelcol.log.json ]
    storage: file_storage/agent
    attributes:
      service.name: otelcol-contrib
      service.namespace: agent
    operators:
      - type: json_parser
    #     parse_from:	body
    #     parse_to: attributes
        severity: 
          parse_from: attributes.level
        timestamp:
          parse_from: attributes.ts
          layout_type: epoch
          layout: 's.ns'
      - type: remove
        field: body

processors:
  batch/agent:
  resource/agent:
    attributes:
      - action: upsert
        key: service.namespace
        value: agent
  attributes/agent:
    actions:
      - key: service.namespace
        action: upsert
        value: agent
      - key: service.name
        action: upsert
        value: otel-collector
  resourcedetection/system:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
  transform:
    metric_statements:
      - context: datapoint
        statements:
          - set(attributes["host.name"], resource.attributes["host.name"])
  attributes/agent/loki:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: service.name, service.namespace, service.version, deployment.environment, host.name

service:
  telemetry:
    metrics:
      level: detailed
    logs:
      level: info
      encoding: json
      output_paths: ["otelcol.log.json"]
      # output_paths: ["stdout", "otelcol.log.json"]
      # error_output_paths: ["stderr", "otelcol.error.log.json"]

  pipelines:
    metrics/agent:
      receivers: [prometheus/agent, hostmetrics/agent]
      processors: [attributes/agent, resourcedetection/system, transform, batch/agent]
      exporters: [otlphttp/mimir]

    logs/agent:
      receivers: [filelog/agent]
      processors: [batch/agent, resource/agent, attributes/agent/loki]
      exporters: [loki]