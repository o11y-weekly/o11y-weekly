receivers:
  filelog/app:
    include: [ /app/log/*.log ]
    storage: file_storage/app
    multiline:
      line_start_pattern: timestamp=
    resource:
      service.name: ${env:SERVICE_NAME}
      service.namespace: ${env:SERVICE_NAMESPACE}
      service.instance.id: ${env:HOSTNAME}
      deployment.environment: ${env:DEPLOYMENT_ENVIRONMENT}

processors:
  batch/app:
  resource/app/loki:
    attributes:
      - action: insert
        key: loki.resource.labels
        value: service.name, service.namespace, service.version, service.instance.id, deployment.environment
      - action: insert
        key: loki.format
        value: raw

service:
  pipelines:
    logs/app:
      receivers: [filelog/app]
      processors: [batch/app, resource/app/loki]
      exporters: [loki]